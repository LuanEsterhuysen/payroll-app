<div class="table-container">
  <div class="toolbar-container">
    <div class="search-container">
      <div mat-icon-button class="mat-icon-buttons">
        <mat-icon class="search-icon">search</mat-icon>
        <input
          class="search-input"
          id="search"
          type="text"
          (keyup)="applyFilter($event)"
          placeholder="Search"
        />
      </div>
    </div>
    <div class="actions-container">
      <button
        class="action-button"
        [class.selected]="selectedAction === 'Secondary Action'"
        (click)="selectAction('Secondary Action')"
      >
        Secondary
      </button>
      <button
        class="action-button"
        [class.selected]="selectedAction === 'Primary Action'"
        (click)="selectAction('Primary Action')"
      >
        Primary
      </button>
    </div>
  </div>

  <hr class="divider" />

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
      <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.jobName }}</td>
      </ng-container>
      <ng-container matColumnDef="jobDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.jobDescription }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="logAction(element)">
            {{ selectedAction }}
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
