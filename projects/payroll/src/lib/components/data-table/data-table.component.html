<div class="table-container">
  <div class="search-container">
    <div mat-icon-button>
      <mat-icon>search</mat-icon>
    </div>
    <!-- <input
      id="search"
      type="text"
      (keyup)="applyFilter($event)"
      placeholder="Search"
    /> -->
  </div>
  <div class="actions-container">
    <button class="secondary" (click)="selectAction('Secondary Action')">
      Secondary
    </button>
    <button class="primary" (click)="selectAction('Primary Action')">
      Primary
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let element">{{ element.team }}</td>
    </ng-container>
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>
    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Name</th>
      <td mat-cell *matCellDef="let element">{{ element.jobName }}</td>
    </ng-container>
    <ng-container matColumnDef="jobDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Description</th>
      <td mat-cell *matCellDef="let element">{{ element.jobDescription }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
      <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="logAction(element)">{{ selectedAction }}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
